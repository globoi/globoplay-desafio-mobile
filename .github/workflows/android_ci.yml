name: AndroidCI

on:
  pull_request:
    branches:
      - 'develop'
  push:
    branches:
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Access THEMOVIEDBAPI_KEY
        env:
          THEMOVIEDBAPI_KEY: $
        run: echo THEMOVIEDBAPI_KEY=\"$THEMOVIEDBAPI_KEY\" > ./local.properties
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Access THEMOVIEDBAPI_KEY
        env:
          THEMOVIEDBAPI_KEY: $
        run: echo THEMOVIEDBAPI_KEY=\"$THEMOVIEDBAPI_KEY\" > ./local.properties
      - name: Unit Tests
        run: bash ./gradlew test --stacktrace

  espresso:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [29]
        target: [default]

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Access THEMOVIEDBAPI_KEY
        env:
          THEMOVIEDBAPI_KEY: $
        run: echo THEMOVIEDBAPI_KEY=\"$THEMOVIEDBAPI_KEY\" > ./local.properties
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Run Espresso Tests
        uses: ReactiveCircus/android-emulator-runner@v2.24.0
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew connectDebugAndroidTest -Pcucumber -Ptags="@e2e"

  apk:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Access THEMOVIEDBAPI_KEY
        env:
          THEMOVIEDBAPI_KEY: $
        run: echo THEMOVIEDBAPI_KEY=\"$THEMOVIEDBAPI_KEY\" > ./local.properties
      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
